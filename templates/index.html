{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  {% endblock %}</h1>
    {% for up in uploads %}
        <a href=/{{up[0]}}>
            <h2>{{ up[1] }}</h2>
        </a>
        <span class="badge badge-primary">{{ up[2] }}</span>
        <span class="badge badge-primary">{{ up[3] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
